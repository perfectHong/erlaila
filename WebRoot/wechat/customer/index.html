<script>
	mui.init();
	initUser();	 
	mui(".mui-bar-tab").on('tap', '.mui-tab-item', function() {
		var href = this.getAttribute("href");
		location.href = href;
	});

	mui(".center-content").on('tap', '.serviceType', function() {
		var	typeId=$(this).attr("typeId");
		if(typeId=="4" || typeId=="5"){
			mui.toast('我们的工程师正在玩命加班中，请您稍后！',{ duration:'long', type:'div'});
		}else{
			$.ajax({  
				url:SERVER_URL+"/nurse/setTypeId.action",  
				type:"post",   
				data:"serviceTypeId="+typeId,  
				success:function(response){
					if(response=="1"){
						location.href = "findNurse.html?serviceTypeId="+typeId;
					}
				},  
				error:function() {  
		
				}  
			})
		}			
	});
