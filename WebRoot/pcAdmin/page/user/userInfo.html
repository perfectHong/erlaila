<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" id="form1" >
		<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">用户名</label>
			    <div class="layui-input-block">
					<input type="hidden" id="adminid" name="adminid" value="1" />
			    	<input type="text" value="" id="adminName" name="adminname" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">用户组</label>
			    <div class="layui-input-block">
			    	<input type="text" value="超级管理员" disabled class="layui-input layui-disabled">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">真实姓名</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" id="realname" placeholder="请输入真实姓名" lay-verify="required" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block">
			    	<input type="radio" name="sex" value="true" title="男" checked="">
	     			<input type="radio" name="sex" value="false" title="女">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">手机号码</label>
			    <div class="layui-input-block">
			    	<input id="telpho" type="tel" value="" name="telphon" placeholder="请输入手机号码" lay-verify="required|phone" class="layui-input">
			    </div>
			</div>
		
			<div class="layui-form-item">
			    <label class="layui-form-label">出生年月</label>
			    <div class="layui-input-block">
			    	<input type="text"  id="birthday" value="" name="birthday"  placeholder="请输入出生年月" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input">
			    </div>
			</div>
         

			<div class="layui-form-item">
			    <label class="layui-form-label">邮箱</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" id="email" name="email" placeholder="请输入邮箱" lay-verify="required|email" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">自我评价</label>
			    <div class="layui-input-block">
			    	<textarea placeholder="请输入内容" id="commentas" name="commentas" class="layui-textarea"></textarea>
			    </div>
			</div>
		</div>
		<div class="user_right">
			<input type="file" id="file"  name="file"  class="layui-upload-file"  lay-title="更换头像">
 			<img src="" class="layui-circle" id="userFace">
		</div>
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="user.js"></script>
	<script type="text/javascript">
		jQuery(function($){
			initView();
		});
		//admin数据填充功能
		function initShow(responseData){
			$("#adminName").val(responseData.adminname);
			$("#realname").val(responseData.realname);
			$("#telpho").val(responseData.telphon);
			$("#birthday").val(responseData.birthday);
			$("#email").val(responseData.email);
			$("#commentas").val(responseData.commentas);
			$("#userFace").attr('src',responseData.icon);
		}
		
		function initView(){
			$.ajax({  
	 			url:"http://127.0.0.1:8080/erlaila/admins/findAdmin.action",  
				type:"get",  
				dataType:"json",  
				data:{},  
				success:function(response){
					initShow(response);
				},  
				error:function() {  
				}  
			});
		}		
	</script>
</body>
</html>
